<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="./CommonFunctions.js"></script><style>
        * {
            background-color: bisque;
            font-size: 24pt;
            padding: 5px;
            margin: 5px;
        }
    
        button {
            background-color: lightblue;
            width: 75px;
            height: 50px;
            color: blue;
        }
    
        input {
            height: 45px;
        }
    
        input:focus {
            background-color: goldenrod;
            color: beige;
        }
    </style>
    <script>
        function onAdd() {
            //take the input values..
            const firstVal = $get("val1").value;
            const secondVal = $get("val2").value;
            //call the addFunc that was created in the CommmonFunctions.js
            const result = addFunc(firstVal, secondVal);
            //display the result value in the span element 
            $get("spResult").innerText = result;
        }

        function onSubstract() {
            const firstVal = $get("val1").value;
            const secondVal = $get("val2").value;
            const result = subFunc(firstVal, secondVal);
            $get("spResult").innerText = result;
        }

        function onMultiply() {
            const firstVal = $get("val1").value;
            const secondVal = $get("val2").value;
            const result = mulFunc(firstVal, secondVal);
            $get("spResult").innerText = result;
        }
        function onDivide() {
            const firstVal = $get("val1").value;
            const secondVal = $get("val2").value;
            const result = divFunc(firstVal, secondVal);
            $get("spResult").innerText = result;
        }

    </script>
</head>
<body>
 <div>
     <h1>Math Calc Program</h1>
     <hr>
     <p>Enter the First value: <input type="number" id="val1"></p>
     <p>Enter the Second value: <input type="number" id="val2"></p>
    <p>
    <button onclick="onAdd()">+</button>
    <button onclick="onSubstract()">-</button>
    <button onclick="onMultiply()">X</button>
    <button onclick="onDivide()">/</button>
    </p>
     <p>
         The Result:
         <span id="spResult"></span>
     </p>
 </div>   
</body>
</html>
